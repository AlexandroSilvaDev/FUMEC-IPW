<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Números</title>
    <style>
        body {
            background-color: rgb(0, 174, 255);
            color: burlywood;
            font: 20pt Arial;
        }
    </style>
</head>
<body>
    <h1> String e Número </h1>
    <p>Se liga ......</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")) //window recebe string
        var n2 = Number.parseInt(window.prompt("Digite outro número: "))
        var soma = n1 + n2 
        window.alert('A soma dos valores é: ' + soma) //soma de strings
         
    </script>
    <script>
            var n1 = Number(window.prompt('Digite um número: ')) //window recebe string
            var n2 = Number(window.prompt('Digite outro número: '))
            var soma = n1 + n2 
            window.alert('A soma de String dos valores é: ' + String(soma)) //soma de strings
            window.alert(`A soma de ${n1} + ${n2} é ${soma}`) 
        </script> 
</body>
</html>
