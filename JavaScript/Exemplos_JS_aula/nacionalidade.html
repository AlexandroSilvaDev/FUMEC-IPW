<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
    <style>
        input {
            border: solid 2px gray;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Qual o país você nasceu : <input type="text" name="pais" id="txtpais">?</p>
    <p>Qual a sua idade: <input type="number" name="idade" id="txtidade">?</p>
    <input type="button" value="verificar" onclick="IdentificaPais()">
    <div id='resolve'></div>
    
    <script>
        //window.document.body.style.background = "red"
        //window.document.body.getElementsByTagName('h1')[0].style.color = 'yellow'
        function IdentificaPais(){
            var pais = window.document.getElementById('txtpais')
            var r = window.document.getElementById('resolve')
            var idade = window.document.getElementById('txtidade')
            var idaden = Number(idade.value)
            r.innerHTML = `<p> Seu país é o <strong>${pais.value} </strong> e você tem <strong>${idaden}</strong> anos de idade .</p>`
            if (pais.value.toLowerCase() == 'brasil'){
                r.innerHTML += `<p> Você é brasileiro!!!</p>`
                r.innerHTML += `<p> O Brasil é um país de talentos...</p>`
            }else { 
                r.innerHTML += `<p> Você é Gringo!!!</p>`
                r.innerHTML += `<p> Sejá bem vindo!<p>`
                }
        }
        
    </script>    
</body>    
</html>
