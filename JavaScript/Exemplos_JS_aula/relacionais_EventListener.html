<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"/></head>
    <body>
    <h2> A capital do Brasil é? </h2>
        <input type="text" id="resposta">
        <button type="button" id="responder">Responder</button><br/>
        <script>
            window.onload = function (){
            document.getElementById("responder").addEventListener("click", checar);
            }
        function checar(){
            var r = document.getElementById("resposta").value;  
            if (r.toLowerCase() == "brasilia"){
                document.write("Parabéns! Você é bom em Geografia!"); document.body.style.backgroundColor = "yellow";
            }else{
                document.write("Que pena! Você deve ter matado muita aula!"); document.body.style.backgroundColor = "red";
            }
        }
        </script>
    </body>
</html>
