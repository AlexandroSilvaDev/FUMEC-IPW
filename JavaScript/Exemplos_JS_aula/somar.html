<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"/></head>
    <body>
        <h1>Somar</h1>
        <form>
            Entre com Número : <input type="text" id="n1"/><br/>
            Entre com Número : <input type="text" id="n2"/><br/>
            <button type="button" onclick="somar()">Somar</button><br/>
            Resultado: <input type="text" id="resultado"/><br/>
        </form>
        <script>
            function somar(){
            var x = document.getElementById("n1").value;  
            var y = document.getElementById("n2").value;  
            //var soma = x + y;
            var soma = parseInt(x) + parseInt(y);
            document.getElementById("resultado").value = soma;
            }
        </script>

    </body>
</html>
