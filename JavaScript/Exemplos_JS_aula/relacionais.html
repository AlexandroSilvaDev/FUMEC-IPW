<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"/></head>
    <body>
    <h1>Relacionais</h1>
       <script>
        var x = 4;  
        var y = 5;
        if(x == y){
            document.write("Os valores com == s達o iguais<br/>");
        }else{
            document.write("Os valores com == s達o diferentes<br/>");
        }

        if(x === y){
            document.write("Os valores com === s達o muito iguais<br/>");
        }else{
            document.write("Os valores com === s達o de tipos diferentes<br/>");
        }
        </script>

    </body>
</html>
