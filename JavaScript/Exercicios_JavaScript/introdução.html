<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Bolo Front-End</title>
    <style>
      p 
      {
        font-family: 'helvetica neue', helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid black;
        background: red;
        color: black;
        box-shadow: 1px 1px 2px rgba(255,255,255,0.4);
        border-radius: 10px;
        padding: 3px 10px;
        display: inline-block;
        cursor: pointer;
      }
    </style>

  </head>
  <body>
    
    <p>Player 1: Alexandro</p>

    <script>
      var paragrafo = document.querySelector('p');
      paragrafo.addEventListener('click', novoNome);
      function novoNome() 
      {
        var nome = prompt('Entre com um novo nome!');
        paragrafo.textContent = 'Player 1: ' + nome;
        paragrafo.style.backgroundColor = "green"
      } 
    </script>

  </body>
</html>
